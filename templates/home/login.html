{% load static %}
<link rel="stylesheet" href="{% static 'css/loginbtn.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="{% static 'js/login.js' %}"></script>
<button type="button" style="margin-right: 9px" ; class="btn btn-success" data-toggle="modal" data-target="#loginmodal">
    Log In
</button>

<!-- Modal -->
<div class="modal fade" id="loginmodal" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="loginmodal"
    aria-hidden="true">
    <div class="modal-dialog modal-login" role="document">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <div class="avatar">
                    <img src="{% static 'images/cr2.jpg' %}" alt="Avatar">
                </div>
                <h4 class="modal-title" id="loginmodal">Log In</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="needs-validation" novalidate action="/login" method="POST" name="myloginform"
                    id="loginform">
                    {% csrf_token %}
                    <div class="form-group">
                        <label style="color: white;" for="loginem">User Name</label>
                        <input type="email" class="form-control" id="loginem" name="loginusername"
                            aria-describedby="emailHelp" placeholder="Enter email" required>
                        <div class="invalid-feedback">
                            Please enter a User Name
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="color: white;" for="loginpas">Password</label>
                        <input type="password" name="loginpassword" class="form-control" id="loginpas"
                            placeholder="Password" required>
                        <div class="invalid-feedback">
                            Please enter a password
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="chkbox">
                        <label class="form-check-label" for="chkbox" style="color: white;">Check me out</label>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-success btn-lg btn-block login-btn">Login</button>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary" id="loginbtn">Submit</button> -->
                </form>
            </div>
            <div class="modal-footer">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <!-- <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>  -->
    </div>
</div>
