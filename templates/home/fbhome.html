{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fb</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/fbhome.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <style>
        .nav {
            height: 61px;
            background-color: rgb(28, 28, 88);
        }

        .user {
            margin-left: 600px;
            width: 40px;
            height: 49px;
            padding-top: 14px;
        }

        .msg {
            margin-left: 20px;
            width: 40px;
            height: 49px;
            padding-top: 14px;
        }

        .noti {
            margin-left: 20px;
            width: 40px;
            height: 49px;
            padding-top: 14px;
        }

        .log {
            margin-left: 50px;
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;
            width: 110px;
            height: 38px;
            border-radius: 5px;
            margin-top: 12px;
            float: right;
        }

        .crdname {
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;
        }

        .name {
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="nav">
            <i style="font-size:24px" class="fa">&#xf230;</i>
            <img src="{% static 'images/ffbb.png' %}" alt=""
                style="width: 47px; height: 50px; padding-top: 12px; margin-right: 20px; margin-left: 5px; border-radius: 7px;">
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
            </form>
            <img class="user" src="{% static 'images/user.jpg' %}" alt="">
            <img class="msg" src="{% static 'images/msg.jpg' %}" alt="">
            <img class="noti" src="{% static 'images/noti.png' %}" alt="">
            <button type="button" class="btn btn-success log">Log Out</button>
        </div>
        <div class="profile-page tx-13">
            <div class="row">
                <div class="col-12 grid-margin">
                    <div class="profile-header">
                        <div class="cover">
                            <div class="gray-shade"></div>
                            <figure>
                                <img src=" {% static 'images/cover.jpg' %}" class="img-fluid" alt="profile cover"
                                    style="height: 200px;">
                            </figure>
                            <div class="cover-body d-flex justify-content-between align-items-center">
                                <div>
                                    <img class="profile-pic" src="https://bootdey.com/img/Content/avatar/avatar6.png"
                                        alt="profile">
                                    <span class="profile-name">Alex Harry</span>
                                </div>
                                <div class="d-none d-md-block">
                                    <button class="btn btn-primary btn-icon-text btn-edit-profile ">
                                        Edit profile
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="header-links">
                            <ul class="links d-flex align-items-center mt-3 mt-md-0">
                                <li class="header-link-item d-flex align-items-center active">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                        fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" class="feather feather-columns mr-1 icon-md">
                                        <path
                                            d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7m0-18H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7m0-18v18">
                                        </path>
                                    </svg>
                                    <a class="pt-1px d-none d-md-block" href="#">Timeline</a>
                                </li>
                                <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                                    <img src="{% static 'images/abt2.png' %}" alt=""
                                        style="height: 24px; width: 27px; margin-right: 5px;">
                                    <a class="pt-1px d-none d-md-block" href="#">About</a>
                                </li>
                                <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                                    <img src="{% static 'images/frnz.png' %}" alt=""
                                        style="height: 24px; width: 27px; margin-right: 5px;">
                                    <a class="pt-1px d-none d-md-block" href="#">Friends <span
                                            class="text-muted tx-12">300</span></a>
                                </li>
                                <li class="header-link-item ml-3 pl-3 border-left d-flex align-items-center">
                                    <img src="{% static 'images/fbph.png' %}" alt=""
                                        style="height: 24px; width: 27px; margin-right: 5px;">
                                    <a class="pt-1px d-none d-md-block" href="#">Photos</a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row profile-body">
                <!-- left wrapper start -->
                <div class="d-none d-md-block col-md-4 col-xl-3 left-wrapper">
                    <div class="card rounded">
                        <div class="card-body">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <h6 class="card-title mb-0" style="font-weight: bold;">ABOUT</h6>
                            </div>
                            <p class="crdname">HI, Iam Alex from UsA</p>
                            <div class="mt-3">
                                <label class="tx-11 font-weight-bold mb-0 text-uppercase">Lives:</label>
                                <p class="text-muted crdname">New York, USA</p>
                            </div>
                            <div class="mt-3">
                                <label class="tx-11 font-weight-bold mb-0 text-uppercase">Email:</label>
                                <p class="text-muted crdname">alex@harry.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- left wrapper end -->
                <!-- middle wrapper start -->
                <div class="col-md-8 col-xl-6 middle-wrapper">
                    <div class="row">
                        <div class="col-md-12 grid-margin">
                            <div class="card rounded">
                                <div class="card-header">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div class="d-flex align-items-center">
                                            <img class="img-xs rounded-circle" src="{% static 'images/jms.jpg' %}"
                                                alt="">
                                            <div class="ml-2">
                                                <p class="name">James Cole</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <p class="mb-3 tx-14 crdname">Comming Soon....!!!</p>
                                    <img class="img-fluid" src="{% static 'images/12mk.jpg' %}" style="height: 400px;">
                                </div>
                                <div class="card-footer">
                                    <div class="d-flex post-actions">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- middle wrapper end -->
                <!-- right wrapper start -->
                <div class="d-none d-xl-block col-xl-3 right-wrapper">
                    <div class="row">
                        <div class="col-md-12 grid-margin">
                            <div class="card rounded">
                                <div class="card-body">
                                    <h6 class="card-title  crdname">Latest Photos</h6>
                                    <div class="latest-photos">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <figure>
                                                    <img class="img-fluid" src="{% static 'images/12mk.jpg' %}" alt=""
                                                        style="height: 90px; width: 87px;">
                                                </figure>
                                            </div>
                                            <div class="col-md-4">
                                                <figure>
                                                    <img class="img-fluid" src="{% static 'images/dec.jpg' %}" alt=""
                                                        style="height: 90px; width: 87px;">
                                                </figure>
                                            </div>
                                            <div class="col-md-4">
                                                <figure class="mb-0">
                                                    <img class="img-fluid" src="{% static 'images/alex.jpg' %}" alt=""
                                                        style="height: 90px; width: 87px;">
                                                </figure>
                                            </div>
                                            <div class="col-md-4">
                                                <figure class="mb-0">
                                                    <img class="img-fluid" src="{% static 'images/kohli.jpg' %}" alt=""
                                                        style="height: 90px; width: 87px;">
                                                </figure>
                                            </div>
                                            <div class="col-md-4">
                                                <figure class="mb-0">
                                                    <img class="img-fluid"
                                                        src="https://bootdey.com/img/Content/avatar/avatar9.png" alt="">
                                                </figure>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 grid-margin">
                            <div class="card rounded">
                                <div class="card-body">
                                    <h6 class="card-title crdname">Suggestions for You</h6>
                                    <div class="d-flex justify-content-between mb-2 pb-2 border-bottom">
                                        <div class="d-flex align-items-center hover-pointer">
                                            <img class="img-xs rounded-circle" src="{% static 'images/jms.jpg' %}"
                                                alt="">
                                            <div class="ml-2">
                                                <p class="name">James Cole</p>
                                            </div>
                                        </div>
                                        <button class="btn btn-icon">
                                            <img src="{% static 'images/req.png' %}" alt=""
                                                style="height: 21px; width: 22px; margin-right: 10px;">
                                        </button>
                                    </div>
                                    <div class="d-flex justify-content-between mb-2 pb-2 border-bottom">
                                        <div class="d-flex align-items-center hover-pointer">
                                            <img class="img-xs rounded-circle" src="{% static 'images/dec.jpg' %}"
                                                alt="">
                                            <div class="ml-2">
                                                <p class="name">Decon Jones</p>
                                            </div>
                                        </div>
                                        <button class="btn btn-icon">
                                            <img src="{% static 'images/req.png' %}" alt=""
                                                style="height: 21px; width: 22px; margin-right: 10px;">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- right wrapper end -->
            </div>
        </div>
    </div>
</body>

</html>
